<section id="timeoffs">
  <header>
    <h2>{{ name }}'s Timeoffs</h2>
  </header>

  <ul>
    @for (timeoff of selectedUserTimeoffs; track timeoff.id) {
      <li>
        <app-timeoff-employee-timeoff [timeoff]="timeoff" (complete)="onCompleteTimeoff($event)"/>
      </li>
    }
  </ul>
</section>
