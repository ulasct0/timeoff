<div class="timeoff-list-container m-4">

  <h1>Timeoff List</h1>

  <!-- Search Box -->
  <div class="input-group my-3">
    <input
      (ngModelChange)="filterTimeoffs($event)"
      [(ngModel)]="filterText"
      class="form-control"
      placeholder="Search Timeoff"
      type="text"
    />
    <input (click)="openTimeoffDialog()" class="btn btn-primary add-btn" type="button" value="Add">
  </div>

  <!-- Table -->
  <div class="table-responsive" style="min-width: 50rem;">
    <table class="table table-striped table-bordered">
      <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Type Id</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Edit</th>
        <th>Delete</th>
        <th *ngIf="loggedInEmployeeType != 'EM'">Approve</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let timeoff of filteredTimeoffs">
        <td>{{ timeoff.id }}</td>
        <td>{{ timeoff.employeeId }}</td>
        <td>{{ timeoff.startDate }}</td>
        <td>{{ timeoff.endDate }}</td>
        <td>{{ timeoff.typeId }}</td>
        <td>{{ timeoff.status }}</td>
        <td>{{ timeoff.reason }}</td>
        <td>
          <button (click)="openTimeoffDialog(timeoff)" class="btn btn-sm btn-primary">
            Edit
          </button>
        </td>
        <td>
          <button (click)="deleteTimeoff(timeoff.id)" class="btn btn-sm btn-danger">
            Delete
          </button>
        </td>
        <td *ngIf="loggedInEmployeeType != 'EM'">
          <button (click)="changeTimeoffStatus(timeoff.id)" class="btn btn-sm btn-success">
            <span *ngIf="timeoff.status === 'pending' || timeoff.status === 'rejected'">Approve</span>
            <span *ngIf="timeoff.status === 'approved'">Decline</span>
          </button>
        </td>
      </tr>
      <tr *ngIf="filteredTimeoffs.length === 0">
        <td class="text-center" colspan="6">No timeoffs found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Modal -->
  <div
    [ngClass]="{ show: showDialog }"
    [ngStyle]="{ display: showDialog ? 'block' : 'none' }"
    aria-modal="true"
    class="modal fade"
    role="dialog"
    style="background: rgba(0, 0, 0, 0.5);"
    tabindex="-1"
  >
    <div class="modal-dialog" style="max-width: 25rem;">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Update Selected Timeoff Information</h5>
          <button (click)="closeDialog()" class="btn-close" type="button"></button>
        </div>

        <div class="modal-body">


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="start-date">Start Date</label>
            <input [(ngModel)]="selectedTimeoff.startDate" autocomplete="off" class="form-control" id="start-date"
                   type="Date"/>
          </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="end-date">End Date</label>
            <input [(ngModel)]="selectedTimeoff.endDate" autocomplete="off" class="form-control" id="end-date"
                   type="Date"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label
              class="form-label w-25 mb-0 fw-semibold"
              for="type-id">
              Type
            </label>

            <select
              [(ngModel)]="selectedTimeoff.typeId"
              class="form-control"
              id="type-id"
              name="typeId"
            >
              <option
                *ngFor="let type of timeoffTypes"
                [value]="type.id"
              >
                {{ type.label }}
              </option>
            </select>
          </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="reason">Reason</label>
            <input [(ngModel)]="selectedTimeoff.reason" autocomplete="off" class="form-control" id="reason"
                   type="text"/>
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="closeDialog()" class="btn btn-outline-secondary" type="button">Cancel</button>
          <button (click)="addOrEditTimeoff(selectedTimeoff)" class="btn btn-primary" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
