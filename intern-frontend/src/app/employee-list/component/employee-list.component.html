<div class="employee-list-container m-4">
  <header>
    <h1>Employee List</h1>
  </header>

  <!-- Search Box -->
  <div class="inputs my-3">
    <input
      (ngModelChange)="filterEmployees($event)"
      [(ngModel)]="filterText"
      class="searchBar"
      placeholder="Search Employees..."
      type="text"
    />
    <input (click)="openDialog( 'Add')" class="btn btn-primary add-btn" type="button" value="Add Employee">
  </div>

  <!-- Table -->
  <div class="table" style="min-width: 50rem;">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Avatar</th>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Position</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of filteredEmployees">
        <td>{{ employee.id }}</td>
        <td><img alt="{{ employee.name }}" src="{{ employee.avatar }}"></td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.surname }}</td>
        <td>{{ positionStrecthed(employee) }}</td>
        <td>
          <button (click)="openDialog('View', employee)" class="detailButton btn btn-sm">
            Details
          </button>
        </td>
        <td>
          <button (click)="openDialog('Edit', employee )" class="editButton btn btn-sm">
            Edit
          </button>
        </td>
        <td>
          <button (click)="deleteEmployee(employee.id)" class="deleteButton btn btn-sm btn-danger">
            Delete
          </button>
        </td>
      </tr>
      <tr *ngIf="filteredEmployees.length === 0">
        <td class="text-center" colspan="15">No employees found.</td>
      </tr>
      </tbody>
    </table>

  </div>

  <!-- Bootstrap Modal -->
  <div
    [ngClass]="{ show: showDialog }"
    [ngStyle]="{ display: showDialog ? 'block' : 'none' }"
    aria-modal="true"
    class="modal fade"
    role="dialog"
    style="background: rgba(0, 0, 0, 0.5);"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">{{ formType }} Information</h5>
          <button (click)="closeDialog()" class="btn-close" type="button"></button>
        </div>

        <div class="modal-body" *ngIf="formType === 'Add' || formType === 'Edit' ">
          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="name">Name</label>
            <input [(ngModel)]="selectedEmployee.name" autocomplete="off" class="form-control" id="name" type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="surname">Surname</label>
            <input [(ngModel)]="selectedEmployee.surname" autocomplete="off" class="form-control" id="surname"
                   type="text"/>
          </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="avatar">Avatar</label>
            <input [(ngModel)]="selectedEmployee.avatar" autocomplete="off" class="form-control" id="avatar"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="email">Email</label>
            <input [(ngModel)]="selectedEmployee.email" autocomplete="off" class="form-control" id="email"
                   type="email"/>
          </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="password">Password</label>
            <input [(ngModel)]="selectedEmployee.password" autocomplete="off" class="form-control" id="password"
                   type="text"/>
          </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="position">Position</label>
            <input [(ngModel)]="selectedEmployee.position" autocomplete="off" class="form-control" id="position"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="address">Address</label>
            <input [(ngModel)]="selectedEmployee.address" autocomplete="off" class="form-control" id="address"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="phoneNumber">Phone Number</label>
            <input [(ngModel)]="selectedEmployee.phoneNumber" autocomplete="off" class="form-control" id="phoneNumber"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="startDate">Start Date</label>
            <input [(ngModel)]="selectedEmployee.startDate" autocomplete="off" class="form-control" id="startDate"
                   type="date"/>
          </div>
        </div>

        <div *ngIf="formType === 'View'" class="modal-body">
          <div class="mb-3 d-flex align-items-center justify-content-center">
            <img class="img-dialog" src="{{ selectedEmployee.avatar}}" alt="{{ selectedEmployee.name}}">
          </div>
          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="name">Name</label>
            <input [(ngModel)]="selectedEmployee.name" readonly autocomplete="off" class="form-control" id="name" type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="surname">Surname</label>
            <input [(ngModel)]="selectedEmployee.surname" readonly autocomplete="off" class="form-control" id="surname"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="email">Email</label>
            <input [(ngModel)]="selectedEmployee.email" readonly autocomplete="off" class="form-control" id="email"
                   type="email"/>
          </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="password">Password</label>
            <input [(ngModel)]="selectedEmployee.password" readonly autocomplete="off" class="form-control" id="password"
                   type="password"/>
          </div>


          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="position">Position</label>
            <input [(ngModel)]="selectedEmployee.position" readonly autocomplete="off" class="form-control" id="position"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="address">Address</label>
            <input [(ngModel)]="selectedEmployee.address" readonly autocomplete="off" class="form-control" id="address"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="phoneNumber">Phone Number</label>
            <input [(ngModel)]="selectedEmployee.phoneNumber" readonly autocomplete="off" class="form-control" id="phoneNumber"
                   type="text"/>
          </div>

          <div class="mb-3 d-flex align-items-center">
            <label class="form-label w-25 mb-0 fw-semibold" for="startDate">Start Date</label>
            <input [(ngModel)]="selectedEmployee.startDate" readonly autocomplete="off" class="form-control" id="startDate"
                   type="date"/>
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="closeDialog()" class="btn btn-outline-danger" type="button">Cancel</button>
          <button *ngIf="formType !== 'View'" (click)="addOrEditEmployee(selectedEmployee)" class="btn btn-primary saveButton" type="button">Save
          </button>
        </div>
      </div>
    </div>
</div>
