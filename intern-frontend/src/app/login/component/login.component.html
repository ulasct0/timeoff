<div class="login-page">
  <div class="login-container">
    <header>
      <h1>Timeoff Login</h1>
      <p>Timeoff can help you manage timeoffs at the company.</p>
    </header>
    <!--    #form="ngForm" (ngSubmit)="onSubmit(form)"-->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <!--        #emailControl="ngModel"-->
        <input aria-describedby="emailHelp" aria-label="Email"
               class="form-control" formControlName="email" id="email" placeholder="Enter Email" type="email">
      </div>
      <div class="form-group">
        <!--        #passwordControl="ngModel"-->
        <input class="form-control" formControlName="password"
               id="password" placeholder="Enter Password"
               type="password">
      </div>
      <button class="btn btn-primary" type="submit">Log in</button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</div>
